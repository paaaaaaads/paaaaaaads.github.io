<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="wesite icon" type="png" href="images/LOGOPUP.png" />
  </head>

  <body>
    <main>
      <section id="header-title">
        <div class="title-logo">
          <img
            src="images/LOGOPUP.png"
            width="150px"
            height="auto"
            alt="LOGOPUP"
          />
          <h1 id="title-registration">Log in</h1>
          <p id="title-desciption">
            Don't have an account?
            <span style="font-weight: bold"
              ><a href="sign-up.html">Sign up</a></span
            >
            here
          </p>
        </div>
      </section>

      <section>
        <form
          id="login-form"
          action="sign-up.php"
          method="POST"
          class="form-register"
        >
          <div class="form-group">
            <label class="title-label" for="user_email">Email</label>
            <input
              class="box_input"
              type="email"
              name="user_email"
              placeholder="Address"
              required
            />
          </div>

          <div class="form-group">
            <label class="title-label" for="password">Password </label>
            <input
              class="box_input"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <p id="terms-description">
              By creating an account you agree to our
              <span> <a href="#">Terms & Privacy</a> </span>.
            </p>
          </div>

          <div class="form-group">
            <button id="register-btn" type="submit">Log-in</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
