<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body id="Concern-body">
    
    <body>
        <div class="container">
        <h1 id="title">Complaints and Concern Form</h1>
        <p id="concern-description">Thank you for taking the time to help us improve</p>
    
        
        <form id="survey-form">
      
            <div class="concern-form-group">
            <label id="name-label" >Name </label>
            <input id="name" type="text" name="first-name" placeholder="Enter your name" required />
            </div>

            <div class="concern-form-group">
            <label id="email-label">Email </label>
            <input id="email" type="email" name="email" placeholder="Enter your email" " required />
            </div>

            <div class="concern-form-group">
            <label id="number-label">Age (optional)</label>
            <input id="number" type="number" name="age" min="12" max="99" placeholder="Age"/>
            </div>

            <div class="concern-form-group">
            <label>Which option best describes you?</label><br>
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Senior-high</option>
                <option value="2">Freshmen (1st year)</option>
                <option value="3">Sophomore (2nd year)</option>
                <option value="4">Junior (3rd year)</option>
                <option value="5">Senior (4th year)</option>
              </select>
            </div>

            <div class="concern-form-group">
            <label>Are you satisfied with your academic life? </label><br>
                <label for=""><input type="radio" name="definitely" value="Definitely"/> Definitely</label>
                <label for=""><input type="radio" name="definitely" value="Maybe" /> Maybe</label>
                <label for=""><input type="radio" name="definitely" value="Not sure" /> Not sure</label>
            </div>
    

            <div class="concern-form-group">
            <label>College Department</label><br>
              <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">College of Accountancy and Finance (CAF)</option>
                <option value="2">College of Architecture, Design and the Built Environment (CADBE)</option>
                <option value="3">College of Arts and Letters (CAL)</option>
                <option value="4">College of Business Administration (CBA)</option>
                <option value="5">College of Communication (COC)</option>
                <option value="6">College of Computer and Information Sciences (CCIS)</option>
                <option value="7">College of Education (COED)</option>
                <option value="8">College of Engineering (CE)</option>
                <option value="9">College of Human Kinetics (CHK)</option>
                <option value="10">College of Law (CL)</option>
                <option value="11">College of Political Science and Public Administration (CPSPA)</option>
                <option value="12">College of Social Sciences and Development (CSSD)</option>
                <option value="13">College of Science (CS)</option>
                <option value="14">College of Tourism, Hospitality and Transportation Management (CTHTM)</option>
                <option value="15">Institute of Technology (ITech)</option>
             


              </select>
            </div>
            
            <div class="concern-form-group">
            <label>Concerns (Check all that apply)</label> <br>

            <div class="flex">
              <div>
                <label for=""><input type="checkbox" name="definitely" value="Definitely"/> Option 1</label>
                <label for=""><input type="checkbox" name="definitely" value="Maybe" /> Option 2</label>
                <label for=""><input type="checkbox" name="definitely" value="Not sure" /> Option 3</label>
              </div>
              <div>
                <label for=""><input type="checkbox" name="definitely" value="Definitely"/> Option 4</label>
                <label for=""><input type="checkbox" name="definitely" value="Maybe" /> Option 5</label>
                <label for=""><input type="checkbox" name="definitely" value="Not sure" /> Option 6</label>
              </div>
              <div>
                <label for=""><input type="checkbox" name="definitely" value="Definitely"/> Option 7</label>
                <label for=""><input type="checkbox" name="definitely" value="Maybe" /> Option 8</label>
                <label for=""><input type="checkbox" name="definitely" value="Not sure" /> Option 9</label>
              </div>
            </div>
            </div>

            <div class="concern-form-group">
            <label>Complaints and Concern</label> <br>
            <textarea id="concern-comment" placeholder="Enter your comment here..."></textarea>
             </div>

            <div class="concern-form-group">
                <input id="submit" type="submit" value="Submit"/>
            </div>

            <div class="concern-form-group">
                <a id="back" href="index.html"><label>Go back</label></a>
            </div>

        </form>
    
      </div>
    
      </body>

</body>
</html>
