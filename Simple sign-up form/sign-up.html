<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="wesite icon" type="png" href="images/LOGOPUP.png" />
  </head>

  <body>
    <main>
      <section id="header-title">
        <div class="title-logo">
          <img
            src="images/LOGOPUP.png"
            width="150px"
            height="auto"
            alt="LOGOPUP"
          />
          <h1 id="title-registration">Registration Form</h1>
          <p id="title-desciption">
            Already Registered?
            <span style="font-weight: bold"
              ><a href="sign-in.html">Log in</a></span
            >
            here
          </p>
        </div>
      </section>

      <section>
        <form
          id="signup_form"
          action="sign-up.php"
          method="POST"
          class="form-register"
        >
          <div id="step1">
            <div style="display: flex; gap: 10px">
              <div class="form-group">
                <label class="title-label" for="first_name">First name </label>
                <input
                  class="box_input"
                  type="text"
                  name="first_name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="title-label" for="last_name">Last name </label>
                <input
                  class="box_input"
                  type="text"
                  name="last_name"
                  placeholder="Name"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="title-label" for="address">Address</label>
              <input
                class="box_input"
                type="text"
                name="address"
                placeholder="Address"
                required
              />
            </div>

            <div style="display: flex; gap: 10px">
              <div id="form-group" class="form-group">
                <label class="title-label" for="sex">Sex </label>
                <select name="sex" id="dropdown" class="box_input" required>
                  <option id="option-default" value="">Select one</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

              <div id="form-group" class="form-group">
                <label class="title-label" for="bday">Birthday </label>
                <input class="box_input" type="date" name="bday" required />
              </div>
            </div>

            <div class="form-group">
              <label class="title-label" for="status">Marital Status </label>
              <input
                class="box_input"
                type="text"
                name="status"
                placeholder="Marital Status"
                required
              />
            </div>

            <div class="form-group">
              <button id="register-btn" onclick="nextStep()">Next</button>
            </div>
          </div>

          <div id="step2" style="display: none">
            <div class="form-group">
              <label class="title-label" for="user_email">Email</label>
              <input
                class="box_input"
                type="email"
                name="user_email"
                placeholder="Address"
                required
              />
            </div>

            <div class="form-group">
              <label class="title-label" for="password">Password </label>
              <input
                class="box_input"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-group">
              <label class="title-label" for="confirm_password"
                >Confirm Password
              </label>
              <input
                class="box_input"
                type="password"
                name="confirm_password"
                placeholder="Confrim Password"
                required
              />
            </div>

            <div class="form-group">
              <p id="terms-description">
                By creating an account you agree to our
                <span> <a href="#">Terms & Privacy</a> </span>.
              </p>
            </div>

            <div class="form-group" style="display: flex; flex-direction: row">
              <button id="register-btn" onclick="prevStep()">Back</button>
              <button id="register-btn" type="submit">Sign-up</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script>
      function nextStep() {
        // Get the current step and the next step
        var current = document.querySelector(
          '#signup_form > div:not([style*="display: none"])'
        );

        var next = current.nextElementSibling;

        // Hide the current step and show the next step
        current.style.display = "none";
        next.style.display = "block";
      }

      function prevStep() {
        // Get the current step and the previous step
        var current = document.querySelector(
          '#signup_form > div:not([style*="display: none"])'
        );
        var prev = current.previousElementSibling;

        // Hide the current step and show the previous step
        current.style.display = "none";
        prev.style.display = "block";
      }
    </script>
  </body>
</html>
